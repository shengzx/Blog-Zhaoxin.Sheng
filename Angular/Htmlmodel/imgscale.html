    <link href="../../Css/Zhaoxin.Sheng.css" rel="stylesheet" />
    <title>Zhaoxin.Sheng-Blog</title>
    <script>
$(function() {
    $(".img-scale-sm img").click(function(a) {
        var b = $("#lg-img");
        var c = $("#sm-img");
        c.css("display", "none");
        b.children('img').remove();
        b.prepend('<img src="' + a.currentTarget.currentSrc + '" />');
        $(".img-scale-lg").addClass('active');
        $('#lg-img').each(function() {
            new RTP.PinchZoom($(this),{});
        });
    });
    $(".img-scale-lg").click(function() {
        var c = $("#sm-img");
        c.css("display", "block");
        $(".img-scale-lg").removeClass('active');
    });

});
</script>
    <script type="text/javascript">
</script>
</head>
<body class="container-fluid">
    <div class="row">
        <div id="sm-img" class="col-12 img-scale-sm">
            <img src="http://192.168.100.29:3000/Image/BlogLOGO.jpg" />
            <img src="http://192.168.100.29:3000/Image/Angularlogo.png" />
        </div>
        <div class="col-12 img-scale-lg">
            <div id="lg-img">
            </div>
        </div>
    </div>
</body>
